<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Экскурсии</title>
</head>
<body>
	<div class="container-md">
		<div class="e-container">
			<div class="e-btn-wrap">
				<button type="button" class="e-btn e-btn-head">контакты</button>
				<button type="button" class="e-btn e-btn-head">меню</button>
			</div>
			<div class="e-card">
				<h5 class="e-card__title">Обзорная экскурсия  по Одессе</h5>
				<div class="e-card__content">
					<ul class="e-card-tur">
						<li class="e-card-tur__item ic-pedestrian">Пешеходная экскурсия</li>
						<li class="e-card-tur__item ic-time">8 часов</li>
						<li class="e-card-tur__item ic-cost">1000 грн.</li>
					</ul>
					<div class="e-card-btn">
						<button type="button" class="e-btn e-btn-gr">Групповая</button>
						<button type="button" class="e-btn e-btn-gr">Индивидуальная</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
